<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="container">
        <div class="image fade">
            <img src="1.jpg" alt="" width="100%">
        </div>
        <div class="image fade">
            <img src="2.jpg" alt="" width="100%">
        </div>
        <div class="image fade">
            <img src="3.jpg" alt="" width="100%">
        </div>
        <div class="image fade">
            <img src="4.jpg" alt="" width="100%">
        </div>
        <div class="image fade">
            <img src="5.jpg" alt="" width="100%">
        </div>
        <div class="image fade">
            <img src="6.jpg" alt="" width="100%">
        </div>

        <i id="prev" class="fa-solid fa-angle-left" onclick="show_image(-1)"></i>
        <i id="next" class="fa-solid fa-angle-right" onclick="show_image(1)"></i>

        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
